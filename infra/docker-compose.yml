version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: leadstack
      POSTGRES_PASSWORD: leadstack
      POSTGRES_DB: leadstack
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  localstack:
    image: localstack/localstack:3.7
    environment:
      SERVICES: sqs
      AWS_DEFAULT_REGION: us-east-1
    ports:
      - "4566:4566"
    volumes:
      - localstack:/var/lib/localstack

volumes:
  pgdata:
  localstack:
